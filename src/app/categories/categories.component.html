<div class="container">
  <h1>List of Categories</h1>
  <div class="row">
    <div class="col" *ngFor="let category of categories">
      <div class="card" style="width: 18rem;">
        <img src="{{category.imageAddress}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{category.name}}</h5>
          <p class="card-text">Check out your favorite {{category.name}} content!</p>
          <a routerLink="category.name" class="btn btn-primary">Browse {{category.name}}</a>
        </div>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
